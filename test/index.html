<!DOCTYPE html>
<html>
<head>
    <title>Swyft Callback</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

            crossorigin="anonymous"></script>

    <script

            crossorigin="anonymous"></script>
    <!-- Input mask -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body>

<div class="container">
    <div id="element"></div>
</div>

<script>
    var x;
    $( function() {
        x = $( "body" ).swyftCallback( {
            api_url: 'https://op.automatkredytowy.pl/api/leadApi/lead',
            api_custom: [
                {name: 'api_key', value: 'fN9vaME75zXqQTaf'},
            ],
            form_method: 'get',
            custom_button_class: ['wow', 'animated', 'tada', 'infinite'],
            //custom_button_data: [['wow-duration', '4s']],
            input: {
                fields: [
                    {name: 'phone', label: 'Telefon', field_name: 'phone'}
                ],
                agreements: [
                    {
                        short: 'Lorem',
                        long: 'Ipsum',
                        readmore: 'More'
                    }
                ],
                data_dictionary: {'api_key': 'key', 'sc_fld_telephone': 'phone'}
            }
        } );
    } );
</script>
</body>
</html>
