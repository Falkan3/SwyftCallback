<!DOCTYPE html>
<html>
<head>
    <title>Swyft Callback</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Jquery -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- WOW js -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
            crossorigin="anonymous"></script>
    <!-- Input mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
    <!-- Animate css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Main -->
    <script src="../src/swyft_callback.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    <!-- /Main -->

    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="element"></div>
</div>

<script>
    var x;
    $( function() {
        x = $( "body" ).swyftCallback( {
            api: {
                url: 'https://op.automatkredytowy.pl/api/leadApi/lead',
                custom: [
                    {name: 'api_key', value: 'fN9vaME75zXqQTaf'},
                ],
                param: {
                    success: {name: 'result', value: 'success'},
                    message: 'message'
                }
            },
            form_method: 'get',
            custom_button_class: ['wow', 'animated', 'tada', 'infinite'],
            //custom_button_data: [['wow-duration', '4s']],
            text_vars: {
                popup_title: "Contact form",
                popup_body: "Leave us your phone number. We'll call you back.",
                send_button_text: "Send",
                wrong_input_text: "Wrong input",

                status_success: "Success",
                status_error: "Server error",
            },
            input: {
                fields: [
                    {
                        name: 'phone',
                        label: 'Telefon',
                        field_name: 'phone',
                        data_field_type: 'phone',
                        placeholder: '000-000-000',
                        required: true
                    }
                ],
                agreements: [
                    {
                        short: 'Wyrażam zgodę na przetwarzanie przez WebField Sp. z o.o.  (Administrator Danych) podanych przeze mnie danych <a href="/regulamin" target="_blank">Regulamin</a>',
                        long: 'Wyrażam zgodę na przetwarzanie przez WebField Sp. z o.o.  (Administrator Danych) podanych przeze mnie danych osobowych w celu przedstawienia dopasowanej oferty produktów finansowych przygotowanej przez partnerów Administratora Danych oraz w celach marketingowych Administratora Danych, a także na opracowywanie podanych danych osobowych wraz z innymi danymi osobowymi przetwarzanymi przez Administratora, w celu wskazanym powyżej. Wyrażam zgodę na przekazywanie lub udostępnianie podanych danych osobowych partnerom Administratora Danych, w szczególności instytucjom finansowym i ubezpieczeniowym w celu przedstawienia dopasowanej oferty produktów finansowych oraz w celach marketingowych. Informujemy, że Administratorem Danych osobowych jest WebField Sp. z o.o., z siedzibą w Gdańsku (80-386), ul. Lęborska 3B, lok. 1.24, NIP 583-319-08-89, REGON 363241225, wpisaną do rejestru przedsiębiorców Krajowego Rejestru Sądowego prowadzonego przez Sąd Rejonowy w Gdańsku, VII Wydział Gospodarczy Krajowego Rejestru Sądowego pod numerem KRS 0000591826 o kapitale zakładowym w wysokości 5.000 złotych Przetwarzanie danych osobowych będzie miało miejsce zgodnie z ustawą z 29 sierpnia 1997 r. o ochronie danych osobowych. Posiada Pan/Pani prawo dostępu do treści swoich danych oraz ich poprawiania, a także zwrócenia się z żądaniem usunięcia podanych danych osobowych. Zbierane dane będą przetwarzane, w tym przekazywane partnerom administratora, wyłącznie w celach podanych powyżej. Podanie przez Pana/Panią danych osobowych jest całkowicie dobrowolne.',
                        readmore: 'Więcej'
                    }
                ],
                data_dictionary: {'api_key': 'key', 'sc_fld_telephone': 'phone'}
            }
        } );
    } );
</script>
</body>
</html>
